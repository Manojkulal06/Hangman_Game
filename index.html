<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css" id="theme-link">
</head>
<body>
    <header>
        <h1 class="title">HANGMAN GAME</h1>
    </header>
   
    <div class="container">
       
        <div id="front-page">
            <div class="play-button" onclick="showWelcomePage()">
                <div class="triangle"></div>
            </div>
        </div>
        <div id="category-selection" class="category-selection" style="display: none;">
            <h2>Welcome to Hangman Game!</h2>
            <p>Please enter your name and select a category to start playing:</p>
            <div>
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name">
            </div>
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="0">Programming</option>
                <option value="1">Animal</option>
                <option value="2">Birds</option>
                <option value="3">Relation</option>
                <option value="4">Cricketers</option>
            </select>
            <button id="select-category-btn">Start Game</button>
            <div id="hint-container" style="display: none;">
                <p id="category-hint"></p>
            </div>
        </div>
        <div id="hangman-container" style="display: none;">
            <div id="hangman-display"></div>
            <input type="text" id="hangman-input" maxlength="1">
            <button id="hangman-guess-btn">Guess</button>
            <div id="keyboard">
                <!-- Numbers -->
                <button class="keyboard-btn" data-letter="1">1</button>
                <button class="keyboard-btn" data-letter="2">2</button>
                <button class="keyboard-btn" data-letter="3">3</button>
                <button class="keyboard-btn" data-letter="4">4</button>
                <button class="keyboard-btn" data-letter="5">5</button>
                <button class="keyboard-btn" data-letter="6">6</button>
                <button class="keyboard-btn" data-letter="7">7</button>
                <button class="keyboard-btn" data-letter="8">8</button>
                <button class="keyboard-btn" data-letter="9">9</button>
                <button class="keyboard-btn" data-letter="0">0</button>

                <!-- First Row -->
                <button class="keyboard-btn" data-letter="Q">Q</button>
                <button class="keyboard-btn" data-letter="W">W</button>
                <button class="keyboard-btn" data-letter="E">E</button>
                <button class="keyboard-btn" data-letter="R">R</button>
                <button class="keyboard-btn" data-letter="T">T</button>
                <button class="keyboard-btn" data-letter="Y">Y</button>
                <button class="keyboard-btn" data-letter="U">U</button>
                <button class="keyboard-btn" data-letter="I">I</button>
                <button class="keyboard-btn" data-letter="O">O</button>
                <button class="keyboard-btn" data-letter="P">P</button>

                <!-- Second Row -->
                <button class="keyboard-btn" data-letter="A">A</button>
                <button class="keyboard-btn" data-letter="S">S</button>
                <button class="keyboard-btn" data-letter="D">D</button>
                <button class="keyboard-btn" data-letter="F">F</button>
                <button class="keyboard-btn" data-letter="G">G</button>
                <button class="keyboard-btn" data-letter="H">H</button>
                <button class="keyboard-btn" data-letter="J">J</button>
                <button class="keyboard-btn" data-letter="K">K</button>
                <button class="keyboard-btn" data-letter="L">L</button>

                <!-- Third Row -->
                <button class="keyboard-btn" data-letter="Z">Z</button>
                <button class="keyboard-btn" data-letter="X">X</button>
                <button class="keyboard-btn" data-letter="C">C</button>
                <button class="keyboard-btn" data-letter="V">V</button>
                <button class="keyboard-btn" data-letter="B">B</button>
                <button class="keyboard-btn" data-letter="N">N</button>
                <button class="keyboard-btn" data-letter="M">M</button>

                <!-- Special Characters -->
                <button class="keyboard-btn" data-letter="*">*</button>
                <button class="keyboard-btn" data-letter="-">-</button>
                <button class="keyboard-btn" data-letter="_">_</button>
                <button class="keyboard-btn" data-letter="+">+</button>
                <button class="keyboard-btn" data-letter=";">;</button>
                <button class="keyboard-btn" data-letter=":">:</button>
                <button class="keyboard-btn" data-letter=".">.</button>
                <button class="keyboard-btn" data-letter=",">,</button>
            </div>

            <button id="retry-attempt" style="display: none;">Restart game</button>
            <div id="hangman-hints"></div>
            <div id="hangman-attempts"></div>
            <div id="hangman-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
